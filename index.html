<!DOCTYPE html>

<html lang=en>
	<head>
		<title>Natural Language Unit Converter</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="styles.css">
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

	</head>

	<body id="device size">
		<div class="wrapper">
			<header>
				Natural Language Unit Converter
			</header>
			<main id="app">
					<div class="input">
						<input type="text" @change="dump" @keydown.enter="convert" v-model="input" id="input" placeholder="5 miles to feet"></input>
						<br/>
						<div class="buttons">
							<button type="button" name="Convert" @keydown.enter="convert" @mousedown="convert">Convert</button>
							<button type="button" name="Clear" @keydown.enter="clear" @mousedown="clear">Clear</button>
						</div>
					</div>
					<div class="output">
						{{output}}
					</div>
			</main>
				</div>
				<footer>
					<ul>
						<li><a href="https://wayne.edu/people/fy7555/">Advising Professor</a></li>
					</ul>
					<div class="copyright">&copy; Glantz &amp; Reiber 2018 </div>
				</footer>
	</body>

	<script src="app.js"></script>
</html>
